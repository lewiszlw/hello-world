setup.kibana:
  host: "10.224.223.85:5601"
setup.template.overwrite: true
setup.template.enabled: true
setup.ilm.enabled: false

filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

processors:
- add_cloud_metadata: ~

filebeat.inputs:
  - type: filestream
    enabled: true
    paths:
      - "/var/log/elk-demo/logs/*.log"   # 这是docker内路径而不是host内路径
      - "/var/log/elk-demo/logs/archived/*.log"
    fields:
      index_name: "elk-demo"

