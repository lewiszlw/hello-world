<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://unpkg.com/react@15.6.1/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15.6.1/dist/react-dom.min.js"></script>

    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

</head>

<div id="root"></div>

<body>

<script type="text/babel">

    function Welcome(props) {
        return <h1>Hello, {props.name}</h1>;
    }

    const element = <Welcome name="Tom" />;

    // extract components

    function Avator(props) {
        return (
            <img className="Avator"
                src={props.user.avatarUrl}
                alt= {props.user.name}
            />
        );
    }

    function UserInfo(props) {
        return (
            <div className="UserInfo">
                <Avator user={props.user} />
                <div className="UserInfo-name">
                    {props.user.name}
                </div>
            </div>
        );
    }

    function Comment(props) {
        return (
            <div className="Comment">
                <UserInfo user={props.user} />
                <div className="Comment-text">
                    {props.text}
                </div>
                <div className="Comment-date">
                    {props.date}
                </div>
            </div>
        );
    }

    const user = {avatarUrl: "", name: "Tom"};
    const commentText = "comment text";
    const commentDate = "2020-03-24";


    // end

    function App() {
        return (
            <div>
                <Welcome name="Sara" />
                <Welcome name="Cahal" />
                <Welcome name="Edite" />
            </div>
        );
    }

    ReactDOM.render(
        // element,
        // <App />,
        <Comment user={user} text={commentText} date={commentDate} />,
        document.getElementById('root')
    );

</script>
</body>
</html>
