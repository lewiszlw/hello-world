<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>

        <div id="app">
            {{ message }}
        </div>

    </body>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "hello"
            },
            created: function() {
                console.log("created. message is: " + this.message)
            },
            updated: function() {
                console.log("updated. message is: " + this.message)
            }
        })
    </script>
</html>
