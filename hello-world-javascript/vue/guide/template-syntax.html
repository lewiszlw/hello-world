<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>

        <!--TEXT--> 
        <div id="app" v-once>
            This will never change: {{ message }}
        </div>

        <div id="app-2">

            <!--Raw HTML--> 
            <p>Using mustaches: {{ rawHtml }}</p>
            <p>Using v-html directive: <span v-html="rawHtml"></span></p>

            <!--Attributes-->
            <div v-bind:id="dynamicId">
                <button v-bind:disabled="isButtonDisabled">Button</button>
            </div>

            <!--Using JS Expressions-->
            <p>number is: {{ number }}, number * number = {{ number * number }}</p>
            <p>{{ ok ? "YES": "NO"}}</p>

            <!--Directives-->
            <p v-if="seen">Now you see me</p>

            <!--Shorthands-->
            <a :href="url">link</a>
            <button @click="alertMsg">Button2</button>
        </div>

    </body>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "hello"
            }
        })

        var app2 = new Vue({
            el: "#app-2",
            data: {
                rawHtml: "<span style='color:red'>This should be red.</span>",
                dynamicId: "div-id",
                isButtonDisabled: false,
                number: 2,
                ok: true,
                seen: true,
                attributeName1: "href",
                url: "https://github.com/"
            },
            methods: {
                alertMsg: function(event) {
                    alert("hello")
                }
            }
        })

    </script>
</html>
